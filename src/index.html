<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FtAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body{
        background: #ffe259;
        background: linear-gradient(right,#ffa751,#ffe259 );
      }



    .bg{
      background-image: url();
      background-position: center center;
    }
  </style>
</head>
<body>

  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">


      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="" width="" alt="">
        </div>
        <h2 class="fw-bold text-center py-5">Bienvenidos</h2>
        <!---- LOGIN ----->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" name="email">

          </div>
          <div class="mb-4">
            <label for="password" class="form-label"> Password</label>
            <input type="password" class="form-control" name="password">

          </div>
          <div class="mb-4 form-check" >
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>

          </div>

          <div class="d-grid">
            <button type="submit" class="btn-primary">Iniciar Sesion</button>

          </div>

          <div class="my-3">
            <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
            <span><a href="#">Recuperar Password</a></span>
          </div>

        </form>

        <!----Login Redes sociales ---->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesion</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="#" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="#" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>




      </div>
    </div>

  </div>

  <script> src="bootstrap.bundle.min.js"</script>
  <app-root></app-root>
</body>
</html>
